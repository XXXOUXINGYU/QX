[general]
#节点延迟测试
server_check_url=http://www.gstatic.com/generate_204
#网络连接测试
network_check_url=http://www.bing.com
#服务器超时测试
server_check_timeout=2000
#图标显示
profile_img_url=https://github.githubassets.com/images/modules/site/integrators/google.png
#Check节点IP
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js
#解析器
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
#跳过代理
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32
udp_whitelist=1-442, 444-65535
#udp丢弃
udp_drop_list=443
#第一个filter为4g模式开启规则分流，第二个filter为其他wifi下开启规则分流，第三个wifi1修改成你路由器翻墙的wifi名开启直连模式，第四个wifi2为你公司或者其他有路由器翻墙的WiFi名走直连）
#默认关闭根据wifi切换模式，如需开启，删除下方的"#"即可
#running_mode_trigger=filter, filter, filter:all_direct, filter: all_direct
# DNS排除列表
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com


[dns]
#禁用 IPv6
no-ipv6
#禁用系统 DNS
no-system
#DNS服务器
server=223.5.5.5
server=119.29.29.29
server=114.114.114.114
server=/*icloud.com/119.29.29.29
server=/*icloud.com.cn/119.29.29.29
server=/*tencent.com/119.29.29.29
server=/*weixin.com/119.29.29.29

[policy]
static=香港, server-tag-regex=(?=.*(🇭🇰|香港|港|HK|(?i)Hong))^((?!(台湾|日本|韩国|新加坡|美国)).)*$, check-interval=1800, tolerance=30, alive-checking=false, img-url=https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/Twoandz9/Sifei.png

#服务器远程订阅
[server_remote]


#规则分流远程订阅
[filter_remote]
https://github.com/NobyDa/Script/raw/master/Surge/WeChat.list, tag=微信转圈, force-policy=香港, update-interval=172800, opt-parser=true, enabled=true

#rewrite 复写远程订阅
[rewrite_remote]


# 本地服务器
[server_local]


[filter_local]
FINAL,🐟 漏网之鱼


